<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anele's AnimeHaven">
    <meta name="keywords" content="Anime, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="/AnimeHaven/img/logo-3.png">
    <title>AnimeHaven | The #1 Place To Watch Anime</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="/AnimeHaven/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/AnimeHaven/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/AnimeHaven/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/AnimeHaven/css/plyr.css" type="text/css">
    <link rel="stylesheet" href="/AnimeHaven/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/AnimeHaven/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/AnimeHaven/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/AnimeHaven/css/style.css" type="text/css">

    <base href="/AnimeHaven/">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div class="header__logo">
                        <a href="/AnimeHaven/">
                            <img src="/AnimeHaven/img/logo-animehaven-1.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="header__nav">
                        <nav class="header__menu mobile-menu">
                            <ul>
                                <li class="active"><a href="/AnimeHaven/">Homepage</a></li>
                                <li><a href="/AnimeHaven/categories.html">Categories <span class="arrow_carrot-down"></span></a>
                                    <ul class="dropdown">
                                        <li><a href="/AnimeHaven/categories.html">Categories</a></li>
                                        <li><a href="/AnimeHaven/signup.html">Sign Up</a></li>
                                        <li><a href="/AnimeHaven/login.html">Login</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="header__right">     
                        <a href="#" class="search-switch"><span class="icon_search"></span></a>
                        <a href="/AnimeHaven/login.html"><span class="icon_profile"></span></a>
                    </div>
                </div>
            </div>
            <div id="mobile-menu-wrap"></div>
        </div>
    </header>
    <!-- Header Section  -->


    <div class="container my-5">

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero__slider owl-carousel" id="hero-section">
                <!-- Data akan di-render oleh JavaScript -->
            </div>
        </section>

        <!-- Product Section -->
        <section class="product spad">
            <div class="container">
                <div class="row">
                    
                    <div class="col-lg-8">
                        <div class="section-title">
                            <h4>On-Going</h4>
                        </div>
                        <div class="row" id="ongoing">
                            <!-- Data akan di-render oleh JavaScript -->
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6 col-sm-8"> 
                        <div class="product__sidebar">
                            <div class="product__sidebar__view">
                                <div class="section-title">
                                    <h5>Movies</h5>
                                </div>  
                            </div>
                            <div id="movie">

                            </div>
                        </div>
                    </div>

                    <div class="col-lg-8">
                        <div class="section-title">
                            <h4>completed</h4>
                        </div>
                        <div class="row" id="completed">
                            <!-- Data akan di-render oleh JavaScript -->
                        </div>
                    </div>

                    

                    
                </div>
            </div>
        </section>


        

    </div>


    <footer class="footer">
        <div class="page-up">
            <a href="#" id="scrollToTopButton"><span class="arrow_carrot-up"></span></a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="footer__logo">
                        <a href="/AnimeHaven/"><img src="/AnimeHavenimg/logo-animehaven-1.png" alt=""></a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="footer__nav">
                        <ul>
                            <li class="active"><a href="/AnimeHaven/">Homepage</a></li>
                            <li><a href="/AnimeHaven/categories.html">Categories</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </footer>


    <script>
        // Data hero
        const heroList = [
            {
                name: "Kimi no Na wa",
                studio: "CoMix Wave Films",
                dateAired: "2016",
                genre: "Award Winning",
                image: "https://wallpapercat.com/w/full/7/e/b/117656-1920x1080-desktop-1080p-your-name-background.jpg",
                link: "/AnimeHaven/anime/Kimi no Na wa/"
            },
            {
                name: "Fate / Stay Night: Unlimited Blade Works",
                studio: "Wit Studio",
                dateAired: "2013",
                genre: "Action, Drama",
                image: "/AnimeHaven/img/hero/hero-1.jpg",
                link: "/AnimeHaven/anime/Fate Stay Night Unlimited Blade Works/"
            },
            {
                name: "Shingeki no Kyojin",
                studio: "ufotable",
                dateAired: "2013",
                genre: "Action, Supernatural",
                image: "/AnimeHaven/img/hero/hero-2.png",
                link: "/AnimeHaven/anime/Shingeki no Kyojin/"
            },
            
        ];

        // Render Hero Section
        const renderHeroSection = () => {
            const heroContainer = document.getElementById('hero-section');
            heroList.forEach(hero => {
                const heroItem = `
                    <div class="hero__items set-bg" data-setbg="${hero.image}">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="hero__text">
                                    <div class="label">${hero.genre}</div>
                                    <h2>${hero.name}</h2>
                                    <p>${hero.studio} - ${hero.dateAired}</p>
                                    <a href="${hero.link}"><span>Watch Now</span> <i class="fa fa-angle-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>`;
                heroContainer.innerHTML += heroItem;
            });
        };
        renderHeroSection();


        // On-Going
        const ongoingList = [
            
            {
                name: "Dandadan",
                status: "On-Going",
                episode: "12 / ?",
                image: "https://cdn.myanimelist.net/images/anime/1584/143719l.jpg",
                link: "/AnimeHaven/anime/dandadan/"
            },
            
        ];

        // Render
        const renderongoing = () => {
            const productContainer = document.getElementById('ongoing');
            ongoingList.forEach(ongoing => {
                const productItem = `
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <a href="${ongoing.link}">
                            <div class="product__item">
                                <div class="product__item__pic set-bg" data-setbg="${ongoing.image}">
                                    <div class="ep">${ongoing.episode}</div>
                                </div>
                                <div class="product__item__text">
                                    <ul>
                                        <li>${ongoing.status}</li>
                                    </ul>
                                    <h5><a href="${ongoing.link}">${ongoing.name}</a></h5>
                                </div>
                            </div>
                        </a>
                    </div>`;
                productContainer.innerHTML += productItem;
            });
        };

        // Panggil Fungsi Render
        renderongoing();



        // completed
        const completedList = [
            {
                name: "Kono Subarashii Sekai ni Shukufuku wo!",
                status: "Completed",
                duration: "23 min",
                image: "https://cdn.myanimelist.net/images/anime/8/77831l.jpg",
                link: "/AnimeHaven/anime/konosuba/"
            },
            {
                name: "Blue Lock",
                status: "Completed",
                duration: "23 min",
                image: "https://cdn.myanimelist.net/images/anime/1258/126929l.jpg",
                link: "/AnimeHaven/anime/blue lock/"
            },
            {
                name: "Fate / Stay Night: Unlimited Blade Works",
                status: "Completed",
                duration: "1 jam 45 menit",
                image: "https://cdn.myanimelist.net/images/anime/1889/95111l.jpg",
                link: "/AnimeHaven/anime/Fate Stay Night Unlimited Blade Works/"
            },
            {
                name: "Shingeki no Kyojin",
                status: "Completed",
                duration: "24 min",
                image: "https://cdn.myanimelist.net/images/anime/10/47347l.jpg",
                link: "/AnimeHaven/anime/Shingeki no Kyojin/"
            },
            {
                name: "Kimi no Na wa",
                status: "Completed",
                duration: "1 jam 46 menit",
                image: "https://cdn.myanimelist.net/images/anime/1823/127994.jpg",
                link: "/AnimeHaven/anime/Kimi no Na wa/"
            },
            
        ];

        // Render Product Section
        const rendercompleted = () => {
            const productContainer = document.getElementById('completed');
            completedList.forEach(completed => {
                const productItem = `
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <a href="${completed.link}">
                            <div class="product__item">
                                <div class="product__item__pic set-bg" data-setbg="${completed.image}">
                                    <div class="ep">${completed.duration}</div>
                                </div>
                                <div class="product__item__text">
                                    <ul>
                                        <li>${completed.status}</li>
                                    </ul>
                                    <h5><a href="${completed.link}">${completed.name}</a></h5>
                                </div>
                            </div>
                        </a>
                    </div>`;
                productContainer.innerHTML += productItem;
            });
        };

        // Panggil Fungsi Render
        rendercompleted();

         // Data Anime
         const movieList = [
            {
                name: "Kimi no Na wa",
                views: "1.549.100 Viewes",
                image: "https://cdn.myanimelist.net/images/anime/5/87048l.jpg",
                link: "/AnimeHaven/anime/Kimi no Na wa/"
            },
            {
                name: "Fate / Stay Night: Unlimited Blade Works",
                views: "800.141 Viewes",
                image: "https://cdn.myanimelist.net/images/anime/1889/95111l.jpg",
                link: "/AnimeHaven/anime/Fate Stay Night Unlimited Blade Works/"
            },
        ];

        // Render Product Section
        const rendermovie = () => {
            const productContainer = document.getElementById('movie');
            movieList.forEach(movie => {
                const productItem = `
                <div class="product__sidebar__comment__item">
                    <a href="${movie.link}">
                                    <div class="product__sidebar__comment__item__pic">
                                        <img src="${movie.image}" alt="" style="width: 90px; height: 130px; object-fit: cover;">
                                    </div>
                                    <div class="product__sidebar__comment__item__text">
                                        <ul>
                                            <li>Movie</li>
                                        </ul>
                                        <h5>${movie.name}</a></h5>
                                        <span><i class="fa fa-eye"></i> ${movie.views}</span>
                                    </div>
                                    </a>
                                </div>`;
                productContainer.innerHTML += productItem;
            });
        };

        // Panggil Fungsi Render
        rendermovie();


    </script>
    <script src="/AnimeHaven/js/jquery-3.3.1.min.js"></script>
    <script src="/AnimeHaven/js/bootstrap.min.js"></script>
    <script src="/AnimeHaven/js/player.js"></script>
    <script src="/AnimeHaven/js/jquery.nice-select.min.js"></script>
    <script src="/AnimeHaven/js/mixitup.min.js"></script>
    <script src="/AnimeHaven/js/jquery.slicknav.js"></script>
    <script src="/AnimeHaven/js/owl.carousel.min.js"></script>
    <script src="/AnimeHaven/js/main.js"></script>
</body>

</html>
